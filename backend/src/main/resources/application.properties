# Настройки базы данных MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/partner_management
spring.datasource.username=root
spring.datasource.password=MySql123!

# JPA настройки
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Явно указываем naming strategy для snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Порт приложения
server.port=8080

# Для разработки
spring.devtools.restart.enabled=true